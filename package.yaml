name:                klaraworks
version:             0.1.0.0
github:              "kirisaki/klaraworks"
license:             BSD3
author:              "Akihito KIRISAKI"
maintainer:          "kirisaki@klaraworks.net"
copyright:           "Copyright: (c) 2018 Akihito KIRISAKI"

extra-source-files:
- README.md
- ChangeLog.md
- client/Main.elm

synopsis:            My website server
category:            Web

description:         Please see the README on GitHub at <https://github.com/kirisaki/klaraworks#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- clay
- directory
- file-embed
- http-types
- lens
- lens-aeson
- lucid
- process
- template-haskell
- text
- vector
- wai
- warp
- warp-tls
- yaml

# develop
- foreign-store

executables:
  klaraworks:
    main:                KlaraWorks.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
 
tests:
  klaraworks-test:
    main:                Spec.hs
    source-dirs:         server-test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
 
